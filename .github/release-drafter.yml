name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
    - title: "ğŸš€ Features"
      labels:
          - "feature"
          - "enhancement"
    - title: "ğŸ› Bug Fixes"
      labels:
          - "fix"
          - "bugfix"
          - "bug"
    - title: "ğŸ§° Maintenance"
      label: "chore"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
version-resolver:
    major:
        labels:
            - "major"
    minor:
        labels:
            - "minor"
    patch:
        labels:
            - "patch"
    default: patch
template: |
    ## What's Changed

    $CHANGES

    ---

    **Full Changelog**: https://github.com/tamiroh/obsidian-interval-timer/compare/$PREVIOUS_TAG...$CURRENT_TAG
